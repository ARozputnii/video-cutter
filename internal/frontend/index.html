<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Cutter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body class="p-4">
<div class="container">
    <h1 class="mb-4">Video Cutter</h1>

    <div class="card">
        <form id="uploadForm">
            <div class="mb-3">
                <label for="video" class="form-label">Select a video file</label>
                <input type="file" class="form-control" id="video" name="video" required>
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
    </div>

    <div id="video-preview" class="card" style="display:none">
        <video id="player" controls style="width: 100%; max-width: 100%;"></video>
    </div>

    <div class="card" id="cutFormWrapper" style="display:none">
        <form id="cutForm">
            <div class="mb-3">
                <label for="start" class="form-label">Start Time (hh:mm:ss)</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="start" name="start" pattern="\d{2}:\d{2}:\d{2}" required>
                    <button type="button" class="btn btn-outline-secondary" id="setStart">From current</button>
                </div>
            </div>
            <div class="mb-3">
                <label for="end" class="form-label">End Time (hh:mm:ss)</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="end" name="end" pattern="\d{2}:\d{2}:\d{2}" required>
                    <button type="button" class="btn btn-outline-secondary" id="setEnd">From current</button>
                </div>
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="deleteOriginal">
                <label class="form-check-label" for="deleteOriginal">Delete original video</label>
            </div>
            <button type="submit" class="btn btn-success">Cut Video</button>
        </form>
    </div>

    <div id="message" class="mt-3"></div>
</div>

<script src="/js/upload.js"></script>
<script src="/js/cut.js"></script>
</body>
</html>
