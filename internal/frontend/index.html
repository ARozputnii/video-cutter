<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Video Cutter</title>
    <link rel="icon" type="image/x-icon" href="public/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body class="p-4">
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="mb-0">ðŸŽ¬ Video Cutter</h1>
        <img src="public/favicon.ico" alt="Logo" width="30" height="30">
    </div>

    <div class="card p-4 pt-3 pb-5">
        <form id="uploadForm">
            <div class="text-center mb-3">
                <label for="video" class="form-label fs-5 fw-semibold">Select a video file</label>
            </div>
            <div class="d-flex justify-content-between align-items-center mb-2">
                <input type="file" class="form-control me-3" id="video" name="video" style="max-width: 100%;" required>
                <button type="submit" class="btn btn-primary px-4">Upload</button>
            </div>
        </form>
    </div>

    <div id="video-preview" class="card mt-3" style="display:none">
        <video id="player" controls style="width: 100%; max-width: 100%;"></video>
    </div>

    <div class="card mt-3" id="cutFormWrapper" style="display:none">
        <form id="cutForm">
            <!-- Add Range Button -->
            <div class="d-flex justify-content-between align-items-center mb-3">
                <button type="button" class="btn btn-outline-primary" id="showRangeInputs">+ Add Range</button>
            </div>

            <!-- Range input block (initially hidden) -->
            <div id="rangeInputs" class="mb-3" style="display: none;">
                <div class="mb-2">
                    <label for="start" class="form-label">Start Time (hh:mm:ss)</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="start" pattern="\d{2}:\d{2}:\d{2}">
                        <button type="button" class="btn btn-outline-secondary" id="setStart">From current</button>
                    </div>
                </div>
                <div class="mb-2">
                    <label for="end" class="form-label">End Time (hh:mm:ss)</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="end" pattern="\d{2}:\d{2}:\d{2}">
                        <button type="button" class="btn btn-outline-secondary" id="setEnd">From current</button>
                    </div>
                </div>
                <button type="button" class="btn btn-success" id="saveRange">Save Range</button>
            </div>

            <!-- Saved range list -->
            <ul class="list-group mb-3" id="rangeList"></ul>

            <button type="submit" class="btn btn-success">Cut & Merge Video</button>
        </form>
    </div>

    <div id="message" class="card p-4" style="display:none"></div>

    <div id="loader" class="text-center mt-3" style="display: none;">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Processing...</span>
        </div>
        <p class="mt-2">Please wait...</p>
    </div>
</div>

<script src="/js/upload.js"></script>
<script src="/js/cut.js"></script>
</body>
</html>
